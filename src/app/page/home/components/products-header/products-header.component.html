<mat-card class="mb-4 p-3">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu>
        <button mat-menu-item (click)="onSortUpdated('desc')">desc</button>
        <button mat-menu-item (click)="onSortUpdated('asc')">asc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Show {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu>
          <button mat-menu-item (click)="onItemsUpdated(12)">12</button>
          <button mat-menu-item (click)="onItemsUpdated(24)">24</button>
          <button mat-menu-item (click)="onItemsUpdated(36)">36</button>
        </mat-menu>
      </div>
      <button>
        <mat-icon (click)="onColumnsUpdated(1)">view_list</mat-icon>
      </button>
      <button>
        <mat-icon (click)="onColumnsUpdated(3)">view_module</mat-icon>
      </button>
      <button>
        <mat-icon (click)="onColumnsUpdated(4)">view_comfy</mat-icon>
      </button>
    </div>  
  </div>
</mat-card>
